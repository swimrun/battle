name: Deploy Battle App

on:
  push:
    branches: [ main ]
    paths:
      - 'battle/frontend/**'

# Add permissions block
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: battle/frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd battle/frontend
          npm ci

      - name: Build
        run: |
          cd battle/frontend
          npm run build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: battle/frontend/dist
          branch: gh-pages
          clean: true
          single-commit: true
          commit-message: "Deploy battle app"
          target-folder: battle
          token: ${{ secrets.DEPLOY_TOKEN }}

      - name: Set output
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_OUTPUT 