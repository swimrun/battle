<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swimrun Friendship Battle 2025</title>
    <style>
        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .label {
            font-size: 14px;
            color: #666;
        }
        .title {
            font-weight: bold;
        }
        .title_bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .image {
            height: 24px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        .team-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .team-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="title_bar">
            <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg">
            <span class="title">My Swimrun Friendship Battle 2025</span>
            <span class="instance">Teams</span>
        </div>

        <div class="controls">
            <div class="team-selector">
                <label for="teamSelect">Favoriete team:</label>
                <select id="teamSelect"></select>
            </div>
            <div class="toggle-container">
                <label for="showAllToggle">Toon alle uitslagen:</label>
                <label class="toggle">
                    <input type="checkbox" id="showAllToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="columns">
            <div class="column">
                <table class="table">
                    <thead>
                        <tr>
                            <th><span class="label label--small">Place</span></th>
                            <th><span class="label label--small">Name</span></th>
                            <th><span class="label label--small">Total</span></th>
                            <th><span class="label label--small">Per Person</span></th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer">
            <div>
                <a id="sheetLink" href="" target="_blank">Bekijk uitslagen origineel via Google sheet</a>
            </div>
            <div id="lastUpdated">
                Last updated: <span id="updateTime"></span>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
